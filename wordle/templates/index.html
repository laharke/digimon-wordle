{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digimon Wordle</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="{% static 'js/script.js' %}" defer></script>
</head>

<header class="text-center p-2" style="background: transparent;">
  <img src="{% static 'imgs/logo.png' %}" alt="Digimon Wordle Logo" style="height: 100px;">
</header>

<body>



  <!-- Input and list -->
  <div class="form-wrapper search-container container" style="margin-top: 100px;">
    <!-- Input and list -->
    <input type="text" id="digimon-search" class="form-control me-2" style="width: 100%;" placeholder="Search Digimon">
    <ul id="results" class="list-group mt-3"></ul>
  </div>
  
  <div class="centered-container">
      <table class="table table-bordered table-striped" style="width: 100%; max-width: 600px; margin: 20px auto; margin-top: 0px  !important;">
        <thead class="table-dark">
          <tr>
            <th>Digimon</th>
            <th>Level</th>
            <th>Attribute</th>
            <th>Type</th>
            <th>Prior Evolution</th>
            <th>Next Evolution</th>
            <th>Release Date</th>
          </tr>
        </thead>
        <tbody id="guesses-body">
          <tr>
            <td><img style="width: 150px;" src="https://digi-api.com/images/digimon/w/Patamon.png" alt="patamon" /> <br>Patamon</td>
            <td>Rookie/Child</td>
            <td class="correct">Data</td>
            <td class="incorrect">Mammal</td>
            <td>No</td>
            <td>No</td>
            <td>1998</td>
          </tr>
        </tbody>
      </table>
      
  </div>


</body>

</html>
